<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="theme-toggle">
      <button id="theme-toggle">
        <span class="light-icon">☀️</span>
        <span class="dark-icon">🌙</span>
      </button>
    </div>
    <div class="container">
      <div class="weather-card">
        <h1>Weather Dashboard</h1>
        <div class="unit-toggle">
          <button id="celsius" class="active">°C</button>
          <button id="fahrenheit">°F</button>
        </div>
        <div id="weather-info" class="hidden">
          <h2 id="location"></h2>
          <div class="weather-main">
            <img id="weather-icon" src="" alt="Weather icon" />
            <div class="temperature">
              <span id="temperature"></span><span id="temp-unit">°C</span>
            </div>
          </div>
          <div id="description"></div>
          <div class="weather-details">
            <div>Humidity: <span id="humidity">27</span>%</div>
            <div>Wind: <span id="wind">6</span> mph</div>
            <div>Visibility: <span id="visibility"></span> mi</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
